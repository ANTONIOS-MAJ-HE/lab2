{% extends 'base.html' %}

{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar "{{ contacto.nombre }}"?</h1>
<form method="post" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'lista_contactos' %}" class="btn">Cancelar y Volver a la Lista de Contactos</a>
{% endblock %}
